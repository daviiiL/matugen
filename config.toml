output_path = "~/.config/fuzzel/fuzzel.ini"

[templates.hyprland]
input_path = "~/.config/matugen/templates/colors/hyprland-colors.conf"
output_path = "~/.config/hypr/colors.conf"

[templates.qt5ct]
input_path = "~/.config/matugen/templates/colors/qtct-colors.conf"
output_path = "~/.config/qt5ct/colors/matugen.conf"

[templates.alacritty]
