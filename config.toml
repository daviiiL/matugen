[config]
reload_apps = true
set_wallpaper = true
wallpaper_tool = "Swww"
swww_options = [
  "--transition-type",
  "center",
  "--transition-step",
  "60",
  "--transition-fps",
  "120",
]


[config.reload_apps_list]
# kitty = true
ghostty = true
kitty = true
alacritty = true
swaync = true

[templates.kitty]
input_path = "~/.config/matugen/templates/colors/kitty-colors.conf"
output_path = "~/.config/kitty/kitty.conf"

[templates.gtk3]
input_path = "~/.config/matugen/templates/colors/gtk-colors.css"
output_path = "~/.config/gtk-3.0/colors.css"

[templates.gtk4]
input_path = "~/.config/matugen/templates/colors/gtk-colors.css"
output_path = "~/.config/gtk-4.0/colors.css"

